version: '3.8'

services:
  # Ujednolicona usługa hostująca Blazor WebAssembly (API + statyczny klient)
  app:
    image: cryptolink-webui:latest
    # Używamy explicite 'build' zamiast polegania tylko na 'image'
    build:
      context: .
      # ZMIANA: Ścieżka do Dockerfile skorygowana o folder src/WebUI
      dockerfile: CryptoLink.WebUI/CryptoLink.WebUI/Dockerfile
    # Mapowanie portów: Port hosta (80) -> Port kontenera (5000)
    ports:
      - "80:5000"
      - "5001:5001"
    environment:
      # Ustawienie środowiska
      - ASPNETCORE_ENVIRONMENT=Development
      # Wskazanie portów, na których aplikacja ma nasłuchiwać w kontenerze
      - ASPNETCORE_HTTP_PORTS=5000
      - ASPNETCORE_HTTPS_PORTS=5001
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
      # Konfiguracja stringa połączenia
      - ConnectionStrings__Default=Host=db;Port=5432;Database=cryptolink;Username=postgres;Password=postgres
    depends_on:
      - db

  # Serwis PostgreSQL
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_DB=cryptolink
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    # Używamy portu, aby mieć dostęp do DB z zewnątrz
    ports:
      - "5432:5432"
    volumes:
      # Wolumen do trwałego przechowywania danych
      - pgdata:/var/lib/postgresql/data

volumes:
  # Definicja wolumenu zarządzanego przez Docker Compose
  pgdata:
    driver: local