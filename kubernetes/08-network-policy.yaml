# kubernetes/08-network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cryptolink-default-deny
  namespace: cryptolink-app
spec:
  # Stosuj tę politykę do wszystkich podów w namespace
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  # Pusta definicja ingress/egress = blokuj wszystko
  ingress: []
  egress: []

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-access
  namespace: cryptolink-app
spec:
  # Stosuj tę politykę do podów aplikacji
  podSelector:
    matchLabels:
      app: cryptolink-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
    # Zezwalaj na ruch przychodzący od Ingress Controller
    - from:
      - namespaceSelector: {} # Uproszczenie dla celów projektu
  egress:
    # Zezwalaj na ruch wychodzący do bazy danych
    - to:
      - podSelector:
          matchLabels:
            app: postgres-db
      ports:
      - protocol: TCP
        port: 5432
    # Zezwalaj na ruch wychodzący do DNS
    - ports:
      - protocol: UDP
        port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-db-access
  namespace: cryptolink-app
spec:
  # Stosuj tę politykę do podów bazy danych
  podSelector:
    matchLabels:
      app: postgres-db
  policyTypes:
  - Ingress
  ingress:
    # Zezwalaj na ruch przychodzący tylko od podów aplikacji
    - from:
      - podSelector:
          matchLabels:
            app: cryptolink-app
      ports:
      - protocol: TCP
        port: 5432