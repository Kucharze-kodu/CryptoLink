# kubernetes/08-network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cryptolink-default-deny
  namespace: cryptolink-app
spec:
  # Default deny all ingress and egress traffic
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress: []
  egress: []

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-access
  namespace: cryptolink-app
spec:
  podSelector:
    matchLabels:
      app: cryptolink-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
    - from:
      - namespaceSelector: {}
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: postgres-db
      ports:
      - protocol: TCP
        port: 5432
    - ports:
      - protocol: UDP
        port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-db-access
  namespace: cryptolink-app
spec:
  podSelector:
    matchLabels:
      app: postgres-db
  policyTypes:
  - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: cryptolink-app
      ports:
      - protocol: TCP
        port: 5432