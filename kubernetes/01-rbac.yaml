# kubernetes/01-rbac.yaml
# Role-Based Access Control (RBAC) configuration
# Implements least privilege principle - aplikacja ma tylko minimalne uprawnienia

---
# ServiceAccount dla aplikacji CryptoLink
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cryptolink-app
  namespace: cryptolink-app

---
# Role dla aplikacji - minimalne uprawnienia do zarządzania własnymi zasobami
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cryptolink-app-role
  namespace: cryptolink-app
rules:
  # Odczyt ConfigMap (konfiguracja aplikacji)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Odczyt Secrets (dane wrażliwe)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  
  # Dostęp do logów (dla diagnostyki)
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  
  # Odczyt informacji o Podach (monitorowanie)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RoleBinding - przypisanie Role do ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cryptolink-app-rolebinding
  namespace: cryptolink-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cryptolink-app-role
subjects:
  - kind: ServiceAccount
    name: cryptolink-app
    namespace: cryptolink-app

---
# ClusterRole dla aplikacji - odczyt informacji o klastrze (minimum)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cryptolink-app-cluster-role
rules:
  # Odczyt informacji o węzłach (dla health checks)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  
  # Odczyt API version info
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cryptolink-app-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cryptolink-app-cluster-role
subjects:
  - kind: ServiceAccount
    name: cryptolink-app
    namespace: cryptolink-app
